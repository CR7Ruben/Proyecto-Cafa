<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 p-md-5" style="max-width: 600px; width: 100%;">

    <div class="text-center mb-4">
      <h2 class="fw-bold">Encriptar</h2>
      <p class="text-muted">Protege tu texto de forma segura</p>
    </div>

    <!-- Alertas -->
    <div *ngIf="showAlert" class="alert" [ngClass]="'alert-' + alertType" role="alert">
      {{ alertMessage }}
    </div>

    <!-- Texto claro -->
    <div class="mb-3">
      <strong>
        <label for="plaintext" class="form-label">Texto claro</label>
      </strong>
      <textarea id="plaintext" class="form-control" rows="4" placeholder="Ingresa el texto a encriptar"
        [(ngModel)]="plaintext"></textarea>
    </div>

    <!-- Llave -->
    <div class="mb-3">
      <strong>
        <label for="passwordKey" class="form-label">Llave de encriptación</label>
      </strong>
      <div class="input-group">
        <input id="passwordKey" type="text" class="form-control" placeholder="Ingresa tu llave"
          [(ngModel)]="passwordKey">
        <button class="btn btn-outline-secondary" type="button" (click)="generateKey()">Generar</button>
      </div>
      <strong>
        <small class="text-muted">Llave actual: <span class="fw-bold">{{ passwordKey }}</span></small>
      </strong>
    </div>

    <!-- Botón Encriptar -->
    <div class="d-grid mb-2">
      <button class="btn btn-primary btn-lg" (click)="encrypt()">Encriptar</button>
    </div>

    <!-- Botón Ir a Desencriptar -->
    <div class="d-grid mb-4">
      <button class="btn btn-outline-success btn-lg" (click)="goToDecrypt()">Ir a Desencriptar</button>
    </div>

    <!-- Resultado -->
    <div *ngIf="ciphertext" class="mt-3">
      <h5 class="fw-bold">Cifrado:</h5>
      <pre class="p-3 bg-light border rounded">{{ ciphertext }}</pre>
    </div>
  </div>
</div>
